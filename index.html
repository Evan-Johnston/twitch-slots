<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Twitch Slot Machine</title>
<link rel="icon" type="image/x-icon" href="assets/favicon.ico">
<link rel="stylesheet" href="style.css">
</head>
<body class="animated-background">
    <div id="slotMachine" class="slot-machine">
        <div id="chatterName" class="chatter-name">Waiting for !spin...</div>
        <div class="reels">
            <div class="reel" id="reel1"><div class="symbols-container"></div></div>
            <div class="reel" id="reel2"><div class="symbols-container"></div></div>
            <div class="reel" id="reel3"><div class="symbols-container"></div></div>
        </div>
        <button id="spinButton" class="spin-button">Spin</button>
    </div>
</div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1"></script>
</body>
</html>
